name: Benchmarks
on:
  push:
    branches: ["main"]
    paths-ignore:
      - "README.md"
      - "benches"
  pull_request:
    branches: ["main"]
    paths-ignore:
      - "README.md"
      - "benches"

env:
  CARGO_TERM_COLOR: always

jobs:
  benchmark-16CPU-32GB:
    runs-on: [self-hosted, 16CPU, 32GB]
    steps:
      - uses: actions/checkout@v2
      - name: Run Benchmarks on 16CPU-32GB
        uses: ./.github/actions/bench
        with:
          cpu-label: "16CPU"
          mem-label: "32GB"
          token: ${{ secrets.GITHUB_TOKEN }}
  benchmark-cuda:
    runs-on: [self-hosted, CUDA]
    steps:
      - uses: actions/checkout@v2
      - name: Run CUDA Benchmarks
        uses: ./.github/actions/bench
        with:
          cpu-label: "16CPU"
          mem-label: "32GB"
          compute-type: "CUDA"
          token: ${{ secrets.GITHUB_TOKEN }}
  benchmark-m1:
    runs-on: [self-hosted, M1]
    steps:
      - uses: actions/checkout@v2
      - name: Run Benchmarks on M1
        uses: ./.github/actions/bench
        with:
          cpu-label: "M1"
          compute-type: "Metal"
          mem-label: "32GB"
          token: ${{ secrets.GITHUB_TOKEN }}
