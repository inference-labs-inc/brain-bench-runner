  benchmark-64CPU-128GB:
    runs-on: [self-hosted, 64CPU, 128GB]
    steps:
      - uses: actions/checkout@v2
      - name: Run Benchmarks on 64CPU-128GB
        uses: ./.github/actions/bench
        with:
          cpu-label: "64CPU"
          memory-label: "128GB"
          token: ${{ secrets.GITHUB_TOKEN }}
  commit-benchmarks:
    needs: [benchmark-64CPU-128GB]
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: benchmarks/
      - uses: actions/checkout@v2
        with:
          repository: inference-labs-inc/chainBench
          token: ${{ secrets.ORG_TOKEN }}
          path: temp_repo
      - name: Copy Benchmarks and Commit
        run: |
          cp -r benchmarks/* temp_repo/benches/
          cd temp_repo
          git config user.email "actions@inferencelabs.com"
          git config user.name "GitHub Actions"
          git add benches/
          git commit -m "Update benchmarks"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.ORG_TOKEN }}
